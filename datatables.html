<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Local</title>
    <!-- Enlace a Bootstrap CSS para estilos base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Enlace a DataTables CSS para estilos de tabla -->
    <link href="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Enlace a tus estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <!-- Se eliminó el navbar-brand "App Local" -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="datatables.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="inicio.html">Gestión Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Publicaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal de la página -->
    <div class="container">
        <h1 class="text-center mb-4 titulo-gestiona">Sistema de Gestión Usuarios</h1>

        <!-- Fila para el selector de datos (ahora un dropdown) y el botón de carga -->
        <div class="row mb-3 align-items-end justify-content-start">
            <div class="col-auto d-flex align-items-end">
                <!-- Dropdown para "Seleccione Datos" -->
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle btn-borde-dropdown" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Seleccione Datos
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" data-value="users">Usuarios</a></li>
                        <li><a class="dropdown-item" href="#" data-value="posts">Publicaciones</a></li>
                        <li><a class="dropdown-item" href="#" data-value="comments">Comentarios</a></li>
                    </ul>
                </div>
                <!-- Botón "Cargar Datos" -->
                <button id="btnCargar" class="btn btn-primary btn-borde-celeste ms-3">Cargar Datos</button>
            </div>
        </div>

        <!-- Fila para la tabla de datos -->
        <div class="row">
            <div class="col-12">
                <table id="tablaDatos" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <!-- Las cabeceras de la tabla se llenarán dinámicamente con JavaScript -->
                    </thead>
                    <tbody>
                        <!-- El cuerpo de la tabla se llenará dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Inclusión de librerías JavaScript al final del body para mejor rendimiento -->
    <!-- jQuery (debe cargarse antes de Bootstrap JS y DataTables JS) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.js" crossorigin="anonymous"></script>
    <!-- Tu script personalizado para la lógica de DataTables -->
    <script src="scripts/datatables.js"></script>
</body>
</html>
