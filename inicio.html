<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Local</title>
    <!-- Enlace a Bootstrap CSS para estilos base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Enlace a tus estilos personalizados -->
    <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <!-- Se eliminó el navbar-brand "App Local" -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Enlaces de navegación, "Gestión Usuarios" activo para esta página -->
                    <li class="nav-item"><a class="nav-link" href="datatables.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="inicio.html">Gestión Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Publicaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal del formulario -->
    <div class="container">
        <h1 class="text-center mb-4 titulo-gestion">Gestión Usuarios</h1>

        <form id="formUsuarios" novalidate> <!-- Añadido novalidate para controlar la validación con JS -->
            <!-- Fila para Nombre, Usuario, Fecha Ingreso -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese nombre completo" required>
                    <div class="invalid-feedback" id="feedbackNombre">
                        El Nombre es requerido.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputUsuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese nombre de usuario" required>
                    <div class="invalid-feedback" id="feedbackUsuario">
                        El Usuario es requerido.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputFechaIngreso" class="form-label">Fecha Ingreso</label>
                    <input type="text" class="form-control" id="inputFechaIngreso" placeholder="dd/MM/yyyy" required>
                    <div class="invalid-feedback" id="feedbackFechaIngreso">
                        Fecha de Ingreso requerida y debe tener formato dd/MM/yyyy.
                    </div>
                </div>
            </div>

            <!-- Fila para Email, Sitio Web, Género -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@dominio.com" required>
                    <div class="invalid-feedback" id="feedbackEmail">
                        Email requerido y debe tener un formato válido.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputSitioWeb" class="form-label">Sitio Web</label>
                    <input type="text" class="form-control" id="inputSitioWeb" placeholder="https://www.ejemplo.com">
                </div>
                <div class="col-md-4">
                    <label for="selectGenero" class="form-label">Género</label>
                    <select class="form-select" id="selectGenero">
                        <option value="">Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>

            <!-- Fila para los botones de acción -->
            <div class="row mt-4">
                <div class="col text-end">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary ms-2" id="btnGuardar">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Modal para mensaje de éxito (simulación de envío) -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Envío Exitoso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Los datos han sido enviados correctamente! (Simulación)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusión de librerías JavaScript al final del body para mejor rendimiento -->
    <!-- jQuery (debe cargarse antes de Bootstrap JS) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-- Tu script personalizado para la lógica del formulario -->
    <script src="./scripts/inicio.js"></script>
</body>
</html>
